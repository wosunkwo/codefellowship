<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    <h3> Welcome, <span th:text="${currentUser.username}"> </span></h3>

    <img src = "https://wallpapercave.com/wp/Bi1b2FO.jpg" style="width: 200px;">
    <br>
    <p> First Name: <span th:text="${currentUser.firstName} "></span></p>
    <br>
    <p>Last Name: <span th:text="${currentUser.lastName} "></span></p>
    <br>
    <p>Date of Birth: <span th:text="${currentUser.dateOfBirth} "></span></p>
    <br>
    <p>Biography: <span th:text="${currentUser.bio} "></span></p>

    <a href="/logout">Log Out</a>


</body>
</html>
