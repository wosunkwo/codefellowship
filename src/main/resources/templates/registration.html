<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>


    <div th:if="${userStatus}">
        <nav th:replace="fragments/fragmentTemplates :: nav">...</nav>
    </div>

    <div th:if="${userStatus == false}">
        <nav th:replace="fragments/fragmentTemplates :: navStranger">...</nav>
    </div>

    <div class="middleDivs">
        <h1>REGISTER AS A NEW USER</h1>
        <form action="/registration" method="POST">

            <label>User Name</label>
            <input type="text"name="username" placeholder="Your username..">

            <br>

            <label>Password</label>
            <input type="password"name="password" placeholder="Your password..">

            <br>

            <label>First Name</label>
            <input type="text" name="firstName" placeholder="Your first name..">

            <br>

            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Your last name..">

            <br>

            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth" placeholder="Your date of birth ..">

            <br>

            <label>Biography</label>
            <textarea name="bio" placeholder="Write something about yourself.." style="height:200px"></textarea>

            <br>

            <label>Profile Picture</label>
            <input type="text" name="imageUrl">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
